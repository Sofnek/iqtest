<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на IQ</title>
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .description {
            font-size: 18px;
            color: #555;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .start-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .start-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Пройдите бесплатный тест на IQ</div>
        <div class="description">Ответьте на 20 вопросов и узнайте ваш уровень интеллекта. Тест разработан на основе стандартных методик оценки IQ.</div>
        <button class="start-button" onclick="startTest()">Начать тест</button>
    </div>

    <audio id="startSound" src="start.mp3" preload="auto"></audio>

    <script>
        function startTest() {
            document.getElementById('startSound').play();
            document.getElementById('startSound').onended = function() {
                window.location.href = 'test.html';
            };
        }
    </script>
</body>
</html>
